<div class="me-1">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Expenses</h4>
        <div class="d-flex">
            <div class="">
                <div class="d-flex flex-column align-items-end">
                    <button class="btn btn-outline-primary position-relative" type="button" data-bs-toggle="collapse"
                        data-bs-target="#filterToolbar" aria-expanded="false" aria-controls="filterToolbar">
                        <i class="bi bi-funnel"></i> Filters
                        <span *ngIf="activeFiltersCount > 0"
                            class="badge bg-danger position-absolute top-0 start-100 translate-middle">
                            {{ activeFiltersCount }}
                        </span>
                    </button>
                    <!-- Filter summary below button -->
                    <div *ngIf="activeFiltersSummary" class="small text-muted mt-1">
                        {{ activeFiltersSummary }}
                    </div>
                </div>
            </div>
            <div class="ms-2">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#expenseModal">
                    <i class="bi bi-plus-lg"></i> Add New Expense
                </button>
            </div>
        </div>
    </div>

    <!-- Collapsible Sticky Toolbar -->
    <div id="filterToolbar" class="collapse d-md-block position-sticky top-0 bg-body shadow-sm z-3 mb-2"
        style="z-index: 1020;"> <!-- z-index keeps it above other elements -->

        <div class="filter-toolbar p-2 rounded">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">

                <!-- Search -->
                <div class="d-flex align-items-center gap-2">
                    <input type="text" class="form-control" placeholder="Search..." style="min-width: 250px;"
                        [(ngModel)]="searchTerm" (input)="applyFilters()" />
                </div>

                <!-- Filter -->
                <div class="d-flex align-items-center gap-2">
                    <label for="statusFilter" class="form-label mb-0">Type:</label>
                    <select id="statusFilter" class="form-select" style="width: auto;" [(ngModel)]="filterStatus"
                        (change)="applyFilters()">
                        <option value="">All</option>
                        <option value="paid">Personal</option>
                        <option value="partially paid">Business</option>
                    </select>
                </div>

                <!-- Sort -->
                <div class="d-flex align-items-center gap-2">
                    <label for="sortBy" class="form-label mb-0">Sort by:</label>
                    <select id="sortBy" class="form-select" style="width: auto;" [(ngModel)]="sortBy"
                        (change)="applyFilters()">
                        <option value="createdAt_desc">Newest First</option>
                        <option value="createdAt_asc">Oldest First</option>
                        <option value="amount_desc">Amount High → Low</option>
                        <option value="amount_asc">Amount Low → High</option>
                    </select>
                </div>

                <!-- Clear -->
                <div>
                    <button class="btn btn-outline-secondary btn-sm" (click)="clearFilters()">
                        Clear All
                    </button>
                </div>

            </div>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="row g-3">
            <div class="col-12 col-sm-6 col-md-4 col-lg-4" *ngFor="let expense of expenses">
                <app-expense-card [expense]="expense"></app-expense-card>
            </div>
        </div>
    </div>

    <!-- Expenses List -->
    <div class="d-none table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let expense of expenses; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>
                        <span [ngClass]="{
            'badge bg-info': expense.type === 'Business',
            'badge bg-secondary': expense.type === 'Personal'
          }">{{ expense.type }}</span>
                    </td>
                    <td>{{ expense.date | date:'shortDate' }}</td>
                    <td>{{ expense.amount | currency:'INR' }}</td>
                    <td>{{ expense.description }}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" (click)="editExpense(expense, i)">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" (click)="deleteExpense(i)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Expense Modal -->
    <div class="modal fade" id="expenseModal" tabindex="-1" aria-labelledby="expenseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form [formGroup]="expenseForm" (ngSubmit)="submitExpense()">
                    <div class="modal-header">
                        <h5 class="modal-title" id="expenseModalLabel">
                            {{ editIndex !== null ? 'Edit Expense' : 'Add New Expense' }}
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Expense Type</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" formControlName="type"
                                        value="Business" />
                                    <label class="form-check-label">Business</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" formControlName="type"
                                        value="Personal" />
                                    <label class="form-check-label">Personal</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Date of Expense</label>
                            <input type="date" class="form-control" formControlName="date" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <input type="number" class="form-control" formControlName="amount" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" formControlName="description"></textarea>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" [disabled]="expenseForm.invalid || isSubmitting">
                            <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
                            {{ editIndex !== null ? 'Update Expense' : 'Save Expense' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
