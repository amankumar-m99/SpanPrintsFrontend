<div class="me-1">
    <div class="d-flex justify-content-between align-items-center pb-3 my-1 border-bottom">
        <h3><i class="bi bi-people-fill me-2"></i>Customers</h3>
        <div class="d-flex">
            <div class="ms-2">
                <button class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#addCustomerModal">
                    <i class="bi bi-plus-lg"></i> Add New Customer
                </button>

            </div>
        </div>
    </div>
    <div class="table-responsive mt-3">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Primary Phone</th>
                    <th>Created At</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let customer of customers; let i = index" class="cursor-pointer"
                    (click)="openCustomerProfile(customer)">

                    <td>{{ i + 1 }}</td>
                    <td>{{ customer.username }}</td>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.primaryPhoneNumber }}</td>
                    <td>{{ customer.createdAt | date:'short' }}</td>

                    <!-- Actions -->
                    <td class="text-end" (click)="$event.stopPropagation()">
                        <button class="btn btn-sm btn-outline-primary me-1" (click)="editCustomer(customer)">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" (click)="deleteCustomer(customer)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

</div>

<!-- Add Customer Modal -->
<div class="modal fade" id="addCustomerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form [formGroup]="customerForm" (ngSubmit)="addCustomer()">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" formControlName="username">
                        <div class="invalid-feedback"
                            *ngIf="customerForm.get('username')?.touched && customerForm.get('username')?.invalid">
                            Username is required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                        <div class="invalid-feedback"
                            *ngIf="customerForm.get('email')?.touched && customerForm.get('email')?.invalid">
                            Valid email is required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Primary Phone</label>
                        <input type="tel" class="form-control" formControlName="primaryPhoneNumber">
                        <div class="invalid-feedback"
                            *ngIf="customerForm.get('primaryPhoneNumber')?.touched && customerForm.get('primaryPhoneNumber')?.invalid">
                            10-digit phone number required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Alternate Phone</label>
                        <input type="tel" class="form-control" formControlName="alternatePhoneNumber">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid || isSubmitting">
                        <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
                        Save Customer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
