<div class="me-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Expenses</h4>
        <div class="d-flex">
            <div class="">
                <div class="d-flex flex-column align-items-end me-2">
                    <button class="btn btn-outline-primary position-relative" type="button" data-bs-toggle="collapse"
                        data-bs-target="#filterToolbar" aria-expanded="false" aria-controls="filterToolbar">
                        <i class="bi bi-funnel"></i> Filters
                        <span *ngIf="activeFiltersCount > 0"
                            class="badge bg-danger position-absolute top-0 start-100 translate-middle">
                            {{ activeFiltersCount }}
                        </span>
                    </button>
                    <!-- Filter summary below button -->
                    <div *ngIf="activeFiltersSummary" class="small text-muted mt-1">
                        {{ activeFiltersSummary }}
                    </div>
                </div>
            </div>
            <div class="btn-group me-2" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" (click)="changeViewType('list')"><i
                        class="bi bi-list"></i></button>
                <button type="button" class="btn btn-outline-primary" (click)="changeViewType('card')"><i
                        class="bi bi-card-heading"></i></button>
            </div>
            <div class="ms-2">
                <button class="btn btn-primary ms-2" (click)="refreshData()">
                    <i class="bi bi-arrow-clockwise me-2"></i>Refresh Expenses
                </button>
                <button class="btn btn-primary ms-2" (click)="addExpense()">
                    <i class="bi bi-plus-lg me-2"></i>Add Expense
                </button>
                <button class="btn btn-danger ms-2" (click)="askDeleteAllExpenses()">
                    <i class="bi bi-trash me-2"></i>Delete All
                </button>
            </div>
        </div>
    </div>

    <!-- Collapsible Sticky Toolbar -->
    <div id="filterToolbar" class="collapse d-md-block position-sticky top-0 bg-body shadow-sm z-3 mb-2"
        style="z-index: 1020;"> <!-- z-index keeps it above other elements -->

        <div class="filter-toolbar p-2 rounded">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">

                <!-- Search -->
                <div class="d-flex align-items-center gap-2">
                    <input type="text" class="form-control" placeholder="Search..." style="min-width: 250px;"
                        [(ngModel)]="searchTerm" (input)="applyFilters()" />
                </div>

                <!-- Filter -->
                <div class="d-flex align-items-center gap-2">
                    <label for="statusFilter" class="form-label mb-0">Type:</label>
                    <select id="statusFilter" class="form-select" style="width: auto;" [(ngModel)]="filterStatus"
                        (change)="applyFilters()">
                        <option value="">All</option>
                        <option value="paid">Personal</option>
                        <option value="partially paid">Business</option>
                    </select>
                </div>

                <!-- Sort -->
                <div class="d-flex align-items-center gap-2">
                    <label for="sortBy" class="form-label mb-0">Sort by:</label>
                    <select id="sortBy" class="form-select" style="width: auto;" [(ngModel)]="sortBy"
                        (change)="applyFilters()">
                        <option value="createdAt_desc">Newest First</option>
                        <option value="createdAt_asc">Oldest First</option>
                        <option value="amount_desc">Amount High → Low</option>
                        <option value="amount_asc">Amount Low → High</option>
                    </select>
                </div>

                <!-- Clear -->
                <div>
                    <button class="btn btn-outline-secondary btn-sm" (click)="clearFilters()">
                        Clear All
                    </button>
                </div>

            </div>
        </div>
    </div>

    @if(viewType == 'card'){
    <!-- Expenses Cards -->
    <div class="container-fluid mt-3" *ngIf="viewType == 'card'">
        <div class="row g-3">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let ledgerEntry of ledgerEntries">
                <app-expense-card [ledgerEntry]="ledgerEntry"></app-expense-card>
            </div>
        </div>
    </div>
    }
    @else {
    <!-- Expenses List -->
    <div class="table-responsive" *ngIf="viewType == 'list'">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ledgerEntry of ledgerEntries; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>
                        <span class="badge"
                            [ngClass]="{'bg-success': ledgerEntry.ledgerType === 'BUSINESS','bg-primary': ledgerEntry.ledgerType === 'PERSONAL'}">{{
                            ledgerEntry.ledgerType }}</span>
                    </td>
                    <td>{{ ledgerEntry.transactionDateTime | date:'shortDate' }}</td>
                    <td>{{ ledgerEntry.amount | currency:'INR' }}</td>
                    <td><textarea class="form-control">{{ ledgerEntry.description }}</textarea></td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" (click)="editExpense(ledgerEntry)">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" (click)="askDeleteExpense(ledgerEntry)">
                            <i class="bi bi-trash"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-info" (click)="openDetails(ledgerEntry)">
                            <i class="bi bi-box-arrow-up-right"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    }
</div>

<button #launchExpenseModalButton class="btn btn-info d-none" data-bs-toggle="modal"
    data-bs-target="#expenseModal">Launch
    Expense Modal</button>
<app-expense-modal [model]="tempLedgerEntry" (successAction)="successAction($event)"
    (errorAction)="errorAction($event)"></app-expense-modal>

<button #launchConfirmDeleteExpenseButton class="btn btn-info d-none" data-bs-toggle="modal"
    data-bs-target="#confirmDeleteExpenseDialog">Launch Confirm Delete Modal</button>
<app-confirm-dialog [id]="'confirmDeleteExpenseDialog'" [title]="'Confirm Delete'" [message]="deleteMsg"
    [confirmText]="'Delete'" [cancelText]="'Cancel'" [confirmBtnClass]="'btn-danger'" (confirmed)="deleteExpense()">
</app-confirm-dialog>

<button #launchConfirmDeleteAllExpensesButton class="btn btn-info d-none" data-bs-toggle="modal"
    data-bs-target="#confirmDeleteAllExpensesDialog">Launch Confirm Delete All Modal</button>
<app-confirm-dialog [id]="'confirmDeleteAllExpensesDialog'" [title]="'Confirm Delete All'" [message]="deleteMsg"
    [confirmText]="'Delete'" [cancelText]="'Cancel'" [confirmBtnClass]="'btn-danger'" (confirmed)="deleteAllExpenses()">
</app-confirm-dialog>

<app-toast *ngIf="showToast" [type]='toastType' [message]='toastMsg' (closeAction)="hideToastComponent()"></app-toast>
