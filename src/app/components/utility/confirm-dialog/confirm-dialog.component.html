<div class="modal fade" [id]="id" data-bs-backdrop="static" tabindex="-1" aria-labelledby="confirmDialogLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDialogLabel">{{ title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{ message }}
      </div>
      <div class="modal-footer">
          <button type="button" class="btn" [ngClass]="confirmBtnClass"
          (click)="confirmed.emit()" data-bs-dismiss="modal">
          {{ confirmText }}
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{ cancelText }}</button>
      </div>
    </div>
  </div>
</div>
