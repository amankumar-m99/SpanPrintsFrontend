<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Username or Email address</label>
        <input type="email" id="email" class="form-control" formControlName="username" />
      </div>
      <!-- Password -->
      <!--
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" />
        </div>
        -->

      <!-- Password with toggle -->
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control"
            formControlName="password" />
          <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
      </div>

      <!-- Remember Me + Forgot Password -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <a href="#" (click)="onForgotPassword($event)">Forgot Password?</a>
      </div>
      <!-- Error -->
      <div *ngIf="errorMessage" class="alert alert-danger p-2">
        {{ errorMessage }}
      </div>
      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        Login
      </button>
    </form>
    <div class="mt-3 text-center">Don't have an account yet? <a routerLink="../register"> Register</a></div>
  </div>
</div>
