<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <!-- Logo -->
    <div class="text-center mb-3">
      <img src="logo/logo_bg_no.png" alt="App Logo" class="img-fluid" style="max-height: 80px;">
    </div>

    <h3 class="text-center mb-4">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Username or Email address</label>
        <input type="email" id="email" class="form-control"
          [ngClass]="{ 'is-invalid': username?.invalid && username?.touched }" formControlName="username" />
        <div class="invalid-feedback" *ngIf="username?.errors?.['required']">Username is required.</div>
        <div class="invalid-feedback" *ngIf="username?.errors?.['email']">Username a valid email.</div>

      </div>
      <!-- Password -->
      <!--
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" />
        </div>
        -->

      <!-- Password with toggle -->
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control"
            [ngClass]="{ 'is-invalid': password?.invalid && password?.touched }" formControlName="password" />
          <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
          <div class="invalid-feedback" *ngIf="password?.errors?.['required']">Password is required.</div>
          <div class="invalid-feedback" *ngIf="password?.errors?.['minlength']">
            Password must be at least 6 characters.
          </div>
        </div>
      </div>

      <!-- Remember Me + Forgot Password -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <a href="#" (click)="onForgotPassword($event)">Forgot Password?</a>
      </div>
      <!-- Error -->
      <div *ngIf="errorMessage" class="alert alert-danger p-2">
        {{ errorMessage }}
      </div>
      <!-- Submit/Login Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          <span *ngIf="!loading">Login</span>
          <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
          <span *ngIf="loading"> Logging in...</span>
        </button>
      </div>
    </form>
    <div class="mt-3 text-center">Don't have an account yet? <a routerLink="../register"> Register</a></div>
  </div>
</div>
