<div class="modal fade" id="inventoryItemModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    @if (isEditMode) {
                    <i class="bi bi-printer me-2"></i>Update Inventory-Item
                    }
                    @else{
                    <i class="bi bi-printer me-2"></i>Add Inventory-Item
                    }
                </h5>
                <button id="inventoryItemModalCloseBtn" type="button" class="btn-close"
                    data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="modalForm" (ngSubmit)="submitForm()">

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-card-text me-1"></i>Item Name</label>
                        <input type="text" class="form-control" formControlName="name"
                            [ngClass]="{ 'is-invalid': name?.invalid && name?.touched }" />
                        <div class="invalid-feedback" *ngIf="name?.touched && name?.invalid">
                            Item-name is required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-card-text me-1"></i>Item Rate</label>
                        <input type="text" class="form-control" formControlName="rate"
                            [ngClass]="{ 'is-invalid': rate?.invalid && rate?.touched }" />
                        <div class="invalid-feedback" *ngIf="rate?.touched && rate?.invalid">
                            Item-rate is required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-card-text me-1"></i>Item Count</label>
                        <input type="text" class="form-control" formControlName="count"
                            [ngClass]="{ 'is-invalid': count?.invalid && count?.touched }" />
                        <div class="invalid-feedback" *ngIf="count?.touched && count?.invalid">
                            Item-count is required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-card-text me-1"></i>Amount</label>
                        <input type="text" class="form-control" formControlName="amount"
                            [ngClass]="{ 'is-invalid': amount?.invalid && amount?.touched }" />
                        <div class="invalid-feedback" *ngIf="amount?.touched && amount?.invalid">
                            Invalid amount
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="inventory-modal-check"
                            formControlName="addToLedger"
                            [ngClass]="{ 'is-invalid': addToLedger?.invalid && addToLedger?.touched }">
                        <label class="form-check-label" for="inventory-modal-check">Add to Ledger</label>
                        <div class="invalid-feedback" *ngIf="addToLedger?.touched && addToLedger?.invalid">
                            Invalid
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-card-text me-1"></i>Inventory-Item Description</label>
                        <textarea class="form-control" formControlName="description"
                            [ngClass]="{ 'is-invalid': description?.invalid && description?.touched }"></textarea>
                        <div class="invalid-feedback" *ngIf="description?.touched && description?.invalid">
                            Invalid description
                        </div>
                    </div>

                    <div><button id="inventoryItemModalFormSubmitButton" type="submit" class="d-none"
                            [disabled]="isSubmitting"></button></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" [disabled]="isSubmitting"
                    (click)="programmaticallyClickFormSubmitButton()">
                    @if(!isSubmitting){
                    @if(isEditMode){
                    <span>Save</span>
                    }
                    @else {
                    <span>Add</span>
                    }
                    }
                    @else {
                    <span class="spinner-border spinner-border-sm me-2"></span>
                    @if(isEditMode){
                    <span>Saving...</span>
                    }
                    @else {
                    <span>Adding...</span>
                    }
                    }
                </button>
            </div>
        </div>
    </div>
</div>
