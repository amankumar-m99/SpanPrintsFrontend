<div class="me-4 ">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Expenses</h4>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#expenseModal">
            <i class="bi bi-plus-circle me-1"></i> Add New Expense
        </button>
    </div>

    <!-- Expenses List -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let expense of expenses; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>
                        <span [ngClass]="{
            'badge bg-info': expense.type === 'Business',
            'badge bg-secondary': expense.type === 'Personal'
          }">{{ expense.type }}</span>
                    </td>
                    <td>{{ expense.date | date:'shortDate' }}</td>
                    <td>{{ expense.amount | currency:'INR' }}</td>
                    <td>{{ expense.description }}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" (click)="editExpense(expense, i)">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" (click)="deleteExpense(i)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Expense Modal -->
    <div class="modal fade" id="expenseModal" tabindex="-1" aria-labelledby="expenseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form [formGroup]="expenseForm" (ngSubmit)="submitExpense()">
                    <div class="modal-header">
                        <h5 class="modal-title" id="expenseModalLabel">
                            {{ editIndex !== null ? 'Edit Expense' : 'Add New Expense' }}
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Expense Type</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" formControlName="type"
                                        value="Business" />
                                    <label class="form-check-label">Business</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" formControlName="type"
                                        value="Personal" />
                                    <label class="form-check-label">Personal</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Date of Expense</label>
                            <input type="date" class="form-control" formControlName="date" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <input type="number" class="form-control" formControlName="amount" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" formControlName="description"></textarea>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" [disabled]="expenseForm.invalid || isSubmitting">
                            <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
                            {{ editIndex !== null ? 'Update Expense' : 'Save Expense' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
