<div class="card h-100 shadow-sm">
    <div class="card-body">
        <div class="d-flex justify-content-between mb-1">
            <div class="fs-6">
                <span class="badge" [ngClass]="{'bg-success': expense.type === 'Business','bg-primary': expense.type === 'Personal'}">{{ expense.type }}</span>
            </div>
            <div class="dropdown" style="position: absolute; top: 10px; right: 10px;">
                <button class="btn dropdown-toggle" type="button" id="cardOptions" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    &#8942; <!-- vertical three dots -->
                </button>
                <ul class="dropdown-menu" aria-labelledby="cardOptions">
                    <li><a class="dropdown-item" href="#">Mark as paid</a></li>
                    <li><a class="dropdown-item" href="#">Mark as Ready</a></li>
                    <li><a class="dropdown-item" href="#">Mark as delivered</a></li>
                    <li><a class="dropdown-item" href="#">All details</a></li>
                </ul>
            </div>
        </div>
        <table class="table table-sm table-hover mb-0">
            <tbody>
                <tr>
                    <td>Spent on</td>
                    <td>{{ expense.date | date:'shortDate' }}</td>
                </tr>
                <tr>
                    <td>Amount</td>
                    <td>{{ expense.amount | currency:'INR' }}</td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>{{ expense.description }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer d-flex justify-content-between align-items-center">
        <small class="text-muted">Created: {{ expense.date | date:'short' }}</small>
        <small><a>More details <i class="bi bi-caret-right-fill"></i></a></small>
        <div class="d-none">
            <button class="btn btn-sm btn-outline-primary me-1" (click)="edit.emit(expense)">
                <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="delete.emit(expense)">
                <i class="bi bi-trash"></i>
            </button>
        </div>
    </div>
</div>
