<div class="modal fade" id="addVendorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form [formGroup]="vendorForm" (ngSubmit)="submitForm()">
                <div class="modal-header">
                    @if (isEditMode) {
                    <h5 class="modal-title"><i class="bi bi-truck me-2"></i>Update Vendor</h5>
                    }
                    @else{
                    <h5 class="modal-title"><i class="bi bi-truck me-2"></i>Add Vendor</h5>
                    }
                    <button #vendorModalCloseBtn type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Vendor Name<i
                                class="bi bi-asterisk text-danger ms-1 small"></i></label>
                        <input type="text" class="form-control"
                            [ngClass]="{ 'is-invalid': vendorName?.invalid && vendorName?.touched }"
                            formControlName="vendorName">
                        <div class="invalid-feedback" *ngIf="vendorName?.touched && vendorName?.invalid">
                            Vendor name is required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-envelope-at me-1"></i>Email</label>
                        <input type="email" class="form-control" formControlName="email"
                            [ngClass]="{ 'is-invalid': email?.invalid && email?.touched }">
                        <div class="invalid-feedback" *ngIf="email?.touched && email?.invalid">
                            Valid email is required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-telephone me-1"></i>Primary Phone<i
                                class="bi bi-asterisk text-danger ms-1 small"></i></label>
                        <input type="tel" class="form-control" formControlName="primaryPhone"
                            [ngClass]="{ 'is-invalid': primaryPhone?.invalid && primaryPhone?.touched }">
                        <div class="invalid-feedback" *ngIf="primaryPhone?.touched && primaryPhone?.invalid">
                            10-digit phone number required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-telephone-plus me-1"></i>Alternate Phone</label>
                        <input type="tel" class="form-control" formControlName="alternatePhone"
                            [ngClass]="{ 'is-invalid': alternatePhone?.invalid && alternatePhone?.touched }">
                        <div class="invalid-feedback" *ngIf="alternatePhone?.touched && alternatePhone?.invalid">
                            10-digit phone number required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea rows="2" class="form-control" formControlName="address"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
                        @if(!isSubmitting){
                        @if(isEditMode){
                        <span>Update</span>
                        }
                        @else {
                        <span>Add</span>
                        }
                        }
                        @else {
                        <span class="spinner-border spinner-border-sm me-2"></span>
                        @if(isEditMode){
                        <span>Updating...</span>
                        }
                        @else {
                        <span>Adding...</span>
                        }
                        }
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
