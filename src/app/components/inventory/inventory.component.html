<div class="me-1">
    <div class="d-flex justify-content-between align-items-center pb-3 my-1 border-bottom">
        <h3><i class="bi bi-boxes me-2 text-info"></i>Inventory</h3>
        <div class="d-flex">
            <div class="ms-2">
                <button class="btn btn-primary ms-2" (click)="refreshData()">
                    <i class="bi bi-arrow-clockwise me-2"></i>Refresh Inventory
                </button>
                <button class="btn btn-primary ms-2" (click)="addInventoryItem()">
                    <i class="bi bi-plus-lg me-2"></i>Add Inventory Item
                </button>
                <button class="btn btn-danger ms-2" (click)="askDeleteAllInventoryItems()">
                    <i class="bi bi-trash me-2"></i>Delete All
                </button>
                <a class="btn btn-primary ms-2" routerLink="../inventoryhistory">
                    <i class="bi bi-clock-history me-2"></i>Inventory History
                </a>
            </div>
        </div>
    </div>
    <div class="table-responsive mt-3">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Item Name</th>
                    <th>Item Rate</th>
                    <th>Description</th>
                    <th>Updated At</th>
                    <th>Created At</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let inventoryItem of inventoryItems; let i = index" class="cursor-pointer">
                    <td>{{ i + 1 }}</td>
                    <td>{{ inventoryItem.name }}</td>
                    <td>{{ inventoryItem.description }}</td>
                    <td>{{ inventoryItem.updatedAt | date: 'short' }}</td>
                    <td>{{ inventoryItem.createdAt | date:'short' }}</td>

                    <!-- Actions -->
                    <td class="text-end" (click)="$event.stopPropagation()">
                        <button class="btn btn-sm btn-outline-primary me-1" (click)="editInventoryItem(inventoryItem)">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger me-1"
                            (click)="askDeleteInventoryItem(inventoryItem)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<button #launchInventoryItemModalButton class="btn btn-info d-none" data-bs-toggle="modal"
    data-bs-target="#inventoryItemModal">Launch Inventory Item Modal</button>
<app-inventory-item-modal [model]="tempInventoryItem" (successAction)="successAction($event)"
    (errorAction)="errorAction($event)"></app-inventory-item-modal>

<button #launchConfirmDeleteInventoryItemButton class="btn btn-info d-none" data-bs-toggle="modal"
    data-bs-target="#confirmDeleteInventoryItemDialog">Launch Confirm Delete Modal</button>
<app-confirm-dialog [id]="'confirmDeleteInventoryItemDialog'" [title]="'Confirm Delete'" [message]="deleteMsg"
    [confirmText]="'Delete'" [cancelText]="'Cancel'" [confirmBtnClass]="'btn-danger'"
    (confirmed)="deleteInventoryItem()">
</app-confirm-dialog>

<button #launchConfirmDeleteAllInventoryItemsButton class="btn btn-info d-none" data-bs-toggle="modal"
    data-bs-target="#confirmDeleteAllInventoryItemsDialog">Launch Confirm Delete All Modal</button>
<app-confirm-dialog [id]="'confirmDeleteAllInventoryItemsDialog'" [title]="'Confirm Delete All'" [message]="deleteMsg"
    [confirmText]="'Delete'" [cancelText]="'Cancel'" [confirmBtnClass]="'btn-danger'"
    (confirmed)="askDeleteAllInventoryItems()">
</app-confirm-dialog>

<app-toast *ngIf="showToast" [type]='toastType' [message]='toastMsg' (closeAction)="hideToastComponent()"></app-toast>
