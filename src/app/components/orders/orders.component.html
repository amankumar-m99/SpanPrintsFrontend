<div class="me-1 mt-1">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h3><i class="bi bi-bag-heart-fill me-2 text-success"></i>Orders</h3>
        <div class="d-flex">
            <div class="">
                <div class="d-flex flex-column align-items-end">
                    <button class="btn btn-outline-primary position-relative" type="button" data-bs-toggle="collapse"
                        data-bs-target="#filterToolbar" aria-expanded="false" aria-controls="filterToolbar">
                        <i class="bi bi-funnel me-1"></i>Filters
                        <span *ngIf="activeFiltersCount > 0"
                            class="badge bg-danger position-absolute top-0 start-100 translate-middle">
                            {{ activeFiltersCount }}
                        </span>
                    </button>
                    <!-- Filter summary below button -->
                    <div *ngIf="activeFiltersSummary" class="small text-muted mt-1">
                        {{ activeFiltersSummary }}
                    </div>
                </div>
            </div>
            <div class="ms-2">
                <button class="btn btn-primary ms-2" (click)="refreshTable()">
                    <i class="bi bi-arrow-clockwise me-2"></i>Refresh Orders
                </button>
                <button class="btn btn-primary ms-2" (click)="addOrder()">
                    <i class="bi bi-bag-plus me-2"></i>Place Order
                </button>
                <button class="btn btn-danger ms-2" (click)="askDeleteAllOrders()">
                    <i class="bi bi-trash me-2"></i>Delete All Orders
                </button>
            </div>
        </div>
    </div>

    <!-- Collapsible Sticky Toolbar -->
    <div id="filterToolbar" class="collapse d-md-block position-sticky top-0 bg-body shadow-sm z-3 mb-2"
        style="z-index: 1020;"> <!-- z-index keeps it above other elements -->

        <div class="filter-toolbar p-2 rounded">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">

                <!-- Search -->
                <div class="d-flex align-items-center gap-2">
                    <input type="text" class="form-control" placeholder="Search by name or phone..."
                        style="min-width: 250px;" [(ngModel)]="searchTerm" (input)="applyFilters()" />
                </div>

                <!-- Filter -->
                <div class="d-flex align-items-center gap-2">
                    <label for="statusFilter" class="form-label mb-0">Status:</label>
                    <select id="statusFilter" class="form-select" style="width: auto;" [(ngModel)]="filterStatus"
                        (change)="applyFilters()">
                        <option value="">All</option>
                        <option value="paid">Paid</option>
                        <option value="partially paid">Partially Paid</option>
                        <option value="unpaid">Unpaid</option>
                    </select>
                </div>

                <!-- Sort -->
                <div class="d-flex align-items-center gap-2">
                    <label for="sortBy" class="form-label mb-0">Sort by:</label>
                    <select id="sortBy" class="form-select" style="width: auto;" [(ngModel)]="sortBy"
                        (change)="applyFilters()">
                        <option value="createdAt_desc">Newest First</option>
                        <option value="createdAt_asc">Oldest First</option>
                        <option value="amount_desc">Amount High → Low</option>
                        <option value="amount_asc">Amount Low → High</option>
                    </select>
                </div>

                <!-- Clear -->
                <div>
                    <button class="btn btn-outline-secondary btn-sm" (click)="clearFilters()">
                        Clear All
                    </button>
                </div>

            </div>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="row g-3">
            <div class="col-12 col-sm-6 col-md-4 col-lg-4" *ngFor="let order of orders">
                <app-order-card [order]="order"></app-order-card>
            </div>
        </div>
    </div>
</div>

<button #launchOrderModalButton class="btn btn-info d-none" data-bs-toggle="modal" data-bs-target="#orderModal">Launch
    Order Modal</button>
<app-order-modal [model]="tempOrder" (successAction)="successAction($event)"
    (errorAction)="errorAction($event)"></app-order-modal>

<button #launchConfirmDeleteOrderButton class="btn btn-info d-none" data-bs-toggle="modal"
    data-bs-target="#confirmDeleteOrderDialog">Launch Confirm Delete Modal</button>
<app-confirm-dialog [id]="'confirmDeleteOrderDialog'" [title]="'Confirm Delete'" [message]="deleteMsg"
    [confirmText]="'Delete'" [cancelText]="'Cancel'" [confirmBtnClass]="'btn-danger'" (confirmed)="deleteOrder()">
</app-confirm-dialog>

<button #launchConfirmDeleteAllOrdersButton class="btn btn-info d-none" data-bs-toggle="modal"
    data-bs-target="#confirmDeleteAllOrdersDialog">Launch Confirm Delete All Modal</button>
<app-confirm-dialog [id]="'confirmDeleteAllOrdersDialog'" [title]="'Confirm Delete All'" [message]="deleteMsg"
    [confirmText]="'Delete'" [cancelText]="'Cancel'" [confirmBtnClass]="'btn-danger'" (confirmed)="deleteAllOrders()">
</app-confirm-dialog>

<app-toast *ngIf="showToast" [type]='toastType' [message]='toastMsg' (closeAction)="hideToastComponent()"></app-toast>
