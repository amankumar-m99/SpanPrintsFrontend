<div class="modal fade" id="customerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    @if(isEditMode){
                    <i class="bi bi-person-gear me-2"></i>Update Customer
                    }
                    @else{
                    <i class="bi bi-person-plus me-2"></i>Add Customer
                    }
                </h5>
                <button id="customerModalCloseBtn" type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="modalForm" (ngSubmit)="submitForm()">
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-person me-1"></i>Name<span
                                class="fw-bold text-danger ms-1">*</span></label>
                        <input type="text" class="form-control" formControlName="name"
                            [ngClass]="{ 'is-invalid': name?.invalid && name?.touched }">
                        <div class="invalid-feedback" *ngIf="name?.touched && name?.invalid">
                            Name is required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-envelope-at me-1"></i>Email</label>
                        <input type="email" class="form-control" formControlName="email"
                            [ngClass]="{ 'is-invalid': email?.invalid && email?.touched }">
                        <div class="invalid-feedback" *ngIf="email?.touched && email?.invalid">
                            Valid email is required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-telephone me-1"></i>Primary Phone<span
                                class="fw-bold text-danger ms-1">*</span></label>
                        <input type="tel" class="form-control" formControlName="primaryPhoneNumber"
                            [ngClass]="{ 'is-invalid': primaryPhoneNumber?.invalid && primaryPhoneNumber?.touched }">
                        <div class="invalid-feedback"
                            *ngIf="primaryPhoneNumber?.touched && primaryPhoneNumber?.invalid">
                            10-digit phone number required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-telephone-plus me-1"></i>Alternate Phone</label>
                        <input type="tel" class="form-control" formControlName="alternatePhoneNumber"
                            [ngClass]="{ 'is-invalid': alternatePhoneNumber?.invalid && alternatePhoneNumber?.touched }">
                        <div class="invalid-feedback"
                            *ngIf="alternatePhoneNumber?.touched && alternatePhoneNumber?.invalid">
                            10-digit phone number required
                        </div>
                    </div>
                    <div><button id="customerModalFormSubmitButton" type="submit" class="d-none"
                            [disabled]="isSubmitting"></button></div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" [disabled]="isSubmitting"
                    (click)="programmaticallyClickFormSubmitButton()">
                    @if(!isSubmitting){
                    @if(isEditMode){
                    <span>Update</span>
                    }
                    @else {
                    <span>Add</span>
                    }
                    }
                    @else {
                    <span class="spinner-border spinner-border-sm me-2"></span>
                    @if(isEditMode){
                    <span>Updating...</span>
                    }
                    @else {
                    <span>Adding...</span>
                    }
                    }
                </button>
            </div>
        </div>
    </div>
</div>
