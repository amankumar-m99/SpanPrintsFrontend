<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <!-- Logo -->
        <div class="text-center mb-3">
            <img src="logo/logo_with_text_bg_no.png" alt="App Logo" class="img-fluid" style="max-height: 100px;">
        </div>

        <h3 class="text-center mb-4">Forgot Password?</h3>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label"><i class="bi bi-person me-1"></i>Registered Email address</label>
                <input type="email" id="email" class="form-control"
                    [ngClass]="{ 'is-invalid': email?.invalid && email?.touched }" formControlName="email" />
                <div class="invalid-feedback" *ngIf="email?.errors?.['required']">Email is required.</div>
                <div class="invalid-feedback" *ngIf="email?.errors?.['email']">Enter a valid email.</div>

            </div>
            <!-- Error -->
            <div *ngIf="errorMessage" class="alert alert-danger p-2">
                {{ errorMessage }}
            </div>
            <!-- Submit/Login Button -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" [disabled]="loading">
                    @if(!loading){
                    <span>Send Password Reset Link</span>
                    }
                    @else {
                    <span class="spinner-border spinner-border-sm"></span>
                    <span>Sending...</span>
                    }
                </button>
            </div>
        </form>
        <p class="mt-3 alert alert-info" *ngIf="message">
            {{ message }}
        </p>
    </div>
</div>
