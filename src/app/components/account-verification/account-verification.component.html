<div class="container mt-5">
  <div class="card shadow p-4 text-center">

    <div *ngIf="loading" class="my-3">
      <div class="spinner-border"></div>
      <p class="mt-2">Verifying your account...</p>
    </div>

    <div *ngIf="!loading">
      <h3 [class.text-success]="success" [class.text-danger]="!success">
        {{ message }}
      </h3>

      <div class="mt-3" *ngIf="success">
        <button class="btn btn-primary" (click)="goToLogin()">Go to Login</button>
      </div>
    </div>

  </div>
</div>
