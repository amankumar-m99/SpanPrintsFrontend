<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 450px; width: 100%;">
        <h3 class="text-center mb-4">Register</h3>

        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" />
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" formControlName="username" />
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password" />
            </div>

            <!-- Role (optional) -->
            <div class="mb-3">
                <label class="form-label">Role (optional)</label>
                <select class="form-select" formControlName="role">
                    <option value="">-- Select Role --</option>
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>

            <!-- Error / Success -->
            <div *ngIf="errorMessage" class="alert alert-danger p-2">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="alert alert-success p-2">{{ successMessage }}</div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                Register
            </button>
        </form>

        <div class="mt-3 text-center">
            Already have an account? <a routerLink="../login">Login</a>
        </div>
    </div>
</div>
