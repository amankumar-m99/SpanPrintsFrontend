<!-- Add/Edit Customer Modal -->
<div class="modal fade" id="addCustomerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form [formGroup]="customerForm" (ngSubmit)="addCustomer()">
                <div class="modal-header">
                    @if (isEditMode) {
                    <h5 class="modal-title"><i class="bi bi-person-gear me-2"></i>Update Customer</h5>
                    }
                    @else{
                    <h5 class="modal-title"><i class="bi bi-person-plus me-2"></i>Add Customer</h5>
                    }
                    <button #addCustomerModalCloseBtn type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-person me-1"></i>Username<i
                                class="bi bi-asterisk text-danger ms-1 small"></i></label>
                        <input type="text" class="form-control" formControlName="username"
                            [ngClass]="{ 'is-invalid': username?.invalid && username?.touched }">
                        <div class="invalid-feedback" *ngIf="username?.touched && username?.invalid">
                            Username is required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-envelope-at me-1"></i>Email</label>
                        <input type="email" class="form-control" formControlName="email"
                            [ngClass]="{ 'is-invalid': email?.invalid && email?.touched }">
                        <div class="invalid-feedback" *ngIf="email?.touched && email?.invalid">
                            Valid email is required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-telephone me-1"></i>Primary Phone<i
                                class="bi bi-asterisk text-danger ms-1 small"></i></label>
                        <input type="tel" class="form-control" formControlName="primaryPhoneNumber"
                            [ngClass]="{ 'is-invalid': primaryPhoneNumber?.invalid && primaryPhoneNumber?.touched }">
                        <div class="invalid-feedback"
                            *ngIf="primaryPhoneNumber?.touched && primaryPhoneNumber?.invalid">
                            10-digit phone number required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-telephone-plus me-1"></i>Alternate Phone</label>
                        <input type="tel" class="form-control" formControlName="alternatePhoneNumber"
                            [ngClass]="{ 'is-invalid': alternatePhoneNumber?.invalid && alternatePhoneNumber?.touched }">
                        <div class="invalid-feedback"
                            *ngIf="alternatePhoneNumber?.touched && alternatePhoneNumber?.invalid">
                            10-digit phone number required
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
                        @if(!isSubmitting){
                        @if(isEditMode){
                        <span>Update</span>
                        }
                        @else {
                        <span>Add</span>
                        }
                        }
                        @else {
                        <span class="spinner-border spinner-border-sm me-2"></span>
                        @if(isEditMode){
                        <span>Updating...</span>
                        }
                        @else {
                        <span>Adding...</span>
                        }
                        }
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
