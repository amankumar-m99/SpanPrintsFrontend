<div class="card h-100 shadow-sm"
    [ngClass]="{'border-success': ledgerEntry?.ledgerType === 'BUSINESS','border-primary': ledgerEntry?.ledgerType === 'PERSONAL'}">
    <div class="card-body">
        <div class="d-flex justify-content-between mb-1">
            <span class="h5"><i class="bi bi-currency-rupee"></i> {{ ledgerEntry?.amount }}</span>
            <small class="text-muted">{{ ledgerEntry?.transactionDateTime | date:'medium' }}</small>
        </div>
        <div class="mb-0">
            <textarea class="form-control" formControlName="description">{{ ledgerEntry?.description }}</textarea>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-between align-items-center">
        <span class="badge"
            [ngClass]="{'bg-success': ledgerEntry?.ledgerType === 'BUSINESS','bg-primary': ledgerEntry?.ledgerType === 'PERSONAL'}">{{
            ledgerEntry?.ledgerType | titlecase}} Expense</span>
        <!-- Floating Dropdown Button -->
        <div class="dropdown floating-menu">
            <button class="btn btn-sm btn-light shadow-sm rounded-circle" type="button" id="cardOptions"
                data-bs-toggle="dropdown" aria-expanded="false">
                &#8942;
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="cardOptions">
                <li><a class="dropdown-item" href="#">Mark as paid</a></li>
                <li><a class="dropdown-item" href="#">Mark as Ready</a></li>
                <li><a class="dropdown-item" href="#">Mark as delivered</a></li>
                <li><a class="dropdown-item" href="#">All details</a></li>
            </ul>
        </div>
        <div class="d-none">
            <button class="btn btn-sm btn-outline-primary me-1" (click)="edit.emit(ledgerEntry)">
                <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="delete.emit(ledgerEntry)">
                <i class="bi bi-trash"></i>
            </button>
        </div>
    </div>
</div>
